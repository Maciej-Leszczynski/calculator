<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc">
        <div id="screen-line">
        </div>
        <div id="line-zero">
            <button id="clear">Clear</button>
            <button id="remove">C</button>
        </div>
        <div id="first-line">
            <button id="seven" class="nr">7</button>
            <button id="eight" class="nr">8</button>
            <button id="nine" class="nr">9</button>
            <button id="divide">/</button>
        </div>
        <div id="second-line">
            <button id="four" class="nr">4</button>
            <button id="five" class="nr">5</button>
            <button id="six" class="nr">6</button>
            <button id="multiply">*</button>
        </div>
        <div id="third-line">
            <button id="one" class="nr">1</button>
            <button id="two" class="nr">2</button>
            <button id="three" class="nr">3</button>
            <button id="substract">-</button>
        </div>
        <div id="fourth-line" class="clearfix">
            <button id="coma">.</button>
            <button id="zero" class="nr">0</button>
            <button id="equal">=</button>
            <button id="plus">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
